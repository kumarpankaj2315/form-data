<div class="">
  <h2>User Form</h2>
  <div class="" [formGroup]="userForm">
    <div class="">
      <label>Name</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="">
      <label>Email</label>
      <input type="text" formControlName="email" />
      <span
        *ngIf="
          userFormControl['email'].touched && userFormControl['email'].invalid
        "
        >Email is Required</span
      >
    </div>
    <div class="">
      <label>Mobile</label>
      <input type="number" formControlName="mobile" />
    </div>
    <div class="">
      <label>Address</label>
      <input type="text" formControlName="address" />
    </div>
    <div class="">
      <label>Gender</label>
      <select formControlName="gender">
        <option [value]="null">Select Gender</option>
        <option [value]="'male'">Male</option>
        <option [value]="'female'">Female</option>
      </select>
    </div>
    <div class="">
      <input type="checkbox" formControlName="consent" />
      I Confirm that all provided data are correct
    </div>
    <button
      (click)="submitForm()"
      [disabled]="!userForm.valid || !userForm.value['consent']"
    >
      Submit
    </button>
  </div>
</div>
